<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stagger Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/469fbaf61b.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
        integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
</head>
<body>
    <a href="../index.html" class="back">
        <i class="fa-solid fa-arrow-left"></i>
    </a>

    <div class="container">
        <h1>
            <span>h</span>
            <span>e</span>
            <span>l</span>
            <span>l</span>
            <span>o</span>
            <span>.</span>
        </h1>

    </div>

    <div class="menu">
        <ul>
            <li>services</li>
            <li>about us</li>
            <li>contact us</li>
            <li>home</li>
        </ul>
    </div>

    <div class="cuboid">
        <div class="circle"></div>
    </div>


    <script>
        TweenMax.staggerFrom('.container h1 span', 0.8, {
            y: 80,
            opacity: 0,
            ease: "back",
            delay: 0.2,
        }, 0.1)
        TweenMax.staggerFrom('.menu ul li', 0.8, {
            y: 20,
            opacity: 0,
            ease: "back",
            delay: 1,
        }, 0.1)
        TweenMax.from('.cuboid', 0.8, {
            y: 20,
            opacity: 0,
            ease: "back",
            delay: 1.6,
        })
    </script>
</body>
</html>
